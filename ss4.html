<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="quiva="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td {
            padding: 8px;
            text-align: center; 
        }
        tr:nth-child(1) td:nth-child(2) {
            background-color: red;
        }
        tr:nth-child(3) td:nth-child(3) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A </td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Thị B </td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lê ThịThị C </td>
                <td>22</td>
            </tr>
            
        </tbody>
    </table>
</body>
     
</html>
